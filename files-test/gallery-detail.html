<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            margin:5px;
        }
        .photo:hover{
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('.photo').click(function(){
                let img_src=$(this).attr('src');
                $('#main').fadeOut(100,function(){
                    $(this).attr('src',img_src);
                }).fadeIn(100)
            })
        })
    </script>
<img id="main" width="300" height="300" src="images/albert.jpg" alt="">
<div>
    <img class="photo" src="images/albert.jpg"  alt="">
    <img class="photo" src="images/lab.jpg"  alt="">
    <img class="photo" src="images/os.png"  alt="">
    <img class="photo" src="images/router.jpg"  alt="">


</div>




</body>
</html>

//Recursive thinking
function pow(x, n) {   
  if (n == 1) {
    return x;
  } else { 
    return x * pow(x, n - 1); //8
    
  }
}
alert( pow(2,4) ); // 8





// short code
function pow(x, n) {
  return (n == 1) ? x : (x * pow(x, n - 1));
}

//Rest parameters
// Note The rest parameters must be at the end
function sumAll(...a) { // args is the name for the array
  let sum = 0;
  for (let arg of a) sum += arg;
  return sum;
}

alert( sumAll(1, 2, 3) ); // 6
